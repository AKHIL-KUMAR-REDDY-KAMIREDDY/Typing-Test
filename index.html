<!DOCTYPE html>
<html>

<head>
    <title>Typing Test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="typingtest.css">
</head>

<body>
    <div class="container bg-container" id="speedTypingTest">
        <div class="row">
            <div class="col-12 p-4 pb-5">
                <h1 class="main-heading">Typing Test</h1>
                <p class="top-tag mt-4 ml-1">On your fingers lets set Go!</p>
                <div class="d-flex flex-row  mt-4">
                    <div class="mr-5">
                        <img class="clock-img " src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" />
                    </div>
                    <div class=" ">
                        <p class="time p-1 " id="timer"><span class="seconds" id="seconds">0</span> seconds</p>
                    </div>
                </div>
                <div class="typing-test-sec p-4 mb-4">
                    <div class="text-center d-none" id="spinnerOne">
                        <div class="spinner-grow " role="status">
                            <span class="visually-hidden"></span>
                        </div>
                    </div>


                    <p class="typing-quote" id="quoteDisplay"></p>
                    <textarea rows="6" cols="30" class="textarea p-2" id="quoteInput" placeholder="Type here...!"></textarea>
                </div>
                <div class="text-left">
                    <div id="spinnerTwo" class="spinner-grow d-none" role="status">
                        <span class="visually-hidden"></span>
                    </div>
                </div>
                <p class="result-msg ml-1 mb-4" id="result"></p>
                <button class="btn submit-button mr-3" id="submitBtn">Submit</button>
                <button class="btn btn-light reset-button" id="resetBtn">Reset</button>
            </div>
            <!-- <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div> -->
        </div>
    </div>
    <script src="typingtest.js"></script>
</body>

</html>
